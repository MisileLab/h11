services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_DB: corin
      POSTGRES_USER: corin
      POSTGRES_PASSWORD: corin
    ports:
      - "5432:5432"
    volumes:
      - corin_postgres:/var/lib/postgresql/data

  valkey:
    image: valkey/valkey:9
    ports:
      - "6379:6379"

  api:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-misilelab}/corin-api:latest
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://corin:corin@postgres:5432/corin
      REDIS_URL: redis://valkey:6379/0
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - valkey

  worker:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-misilelab}/corin-worker:latest
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://corin:corin@postgres:5432/corin
      REDIS_URL: redis://valkey:6379/0
    depends_on:
      - postgres
      - valkey

  web:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-misilelab}/corin-web:latest
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - api

volumes:
  corin_postgres:
